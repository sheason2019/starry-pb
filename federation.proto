syntax = "proto3";
package starry;

option go_package = "./;prototypes";

// Federation 只需要维护自己的 Edges 无需关心整体网络的形状
message FederationInformation {
  repeated FederationInformation edges = 1;
}

// Federation 通用消息格式
message FederationMessage {

}

service Federation {
  rpc Join(stream FederationMessage) returns (stream FederationMessage) {}
}
